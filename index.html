<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Thermostat Challenge Using javascript (Week 5)</title>

  <body>
    <h1 class="main-h1 text-center" style = "padding-top: 200px">Thermostat</h1>

    <div class="container">
        <div class="card mx-auto" style="width: 30rem;">
        <p></p>
        <span class="div-power-saver text-center">
          <button type="button" title="Power Saver" id="btn-powersaver" class="btn-circle toggle btn btn-success active" data-toggle="button" aria-pressed="false" autocomplete="off">
              <i class="fas fa-leaf"></i>
          </button>
          <button type="button" title="Reset" id="btn-reset" class="btn-circle btn btn-warning" aria-pressed="false" autocomplete="off">
            <i class="fas fa-sync-alt"></i>
          </button>
        </span>
        <p></p>

        <div class="div-up text-center">
          <button type="button" id="btn-up" class="btn btn-danger btn-block">
            <i class="fas fa-fire big-icon"></i>
          </button>
        </div>
        <div class=" text-center row">
          <div class="temp-display col-6">
            <h1 class = "display-3" id="text-temp">20Â°C</h1>
          </div>
          <div id="" class="col-6">
            <div id="city-info" class = "city-info">

            </div>
            <div class="">
              <img id="weather-png" src="" alt=""></img>
            </div>
          </div>
        </div>
        <div class="div-down text-center">
          <button type="button" id ="btn-down" class="btn btn-primary btn-block arrow-alt-circle-down">
            <i class="fas fa-snowflake big-icon"></i>
          </button>
        </div>
        <div class="text-center">
          <strong id="energy-usage"></strong>
        </div>
        <p></p>

        <div class="search-container text-center">
            <input id = "city-search" type="text" placeholder="Search.." name="search">
        </div>

        <!-- city selector div ends -->
        </div>
    </div>
