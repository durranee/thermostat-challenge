<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Thermostat Challenge Using javascript (Week 5)</title>
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/solid.js" integrity="sha384-+Ga2s7YBbhOD6nie0DzrZpJes+b2K1xkpKxTFFcx59QmVPaSA8c7pycsNaFwUK6l" crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/fontawesome.js" integrity="sha384-7ox8Q2yzO/uWircfojVuCQOZl+ZZBg2D2J5nkpLqzH1HY0C1dHlTKIbpRz/LG23c" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="src/thermostat.js"></script>
    </head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <style>
    .btn-circle {
      width: 30px;
      height: 30px;
      padding: 6px 0px;
      border-radius: 15px;
      text-align: center;
      font-size: 12px;
      line-height: 1.42857;
      border: 0;
    }
    .toggle {
      background-color: #ccc;

    }
    .btn-block {
      height: 100px;
    }

    .big-icon {
      font-size: 4em;
    }
    .low {
      color: #89b438;
    }
    .medium {
      color: #b48922;
    }
    .high {
      color: #a32612;
    }
  </style>
  <body>
    <h1 class="main-h1 text-center">Thermostat</h1>

    <div class="container">



        <div class="card mx-auto" style="width: 20rem;">
        <p></p>
        <span class="div-power-saver text-center">
          <button type="button" id="btn-powersaver" class="btn-circle toggle btn btn-success active" data-toggle="button" aria-pressed="false" autocomplete="off">
              <i class="fa fa-heart"></i>
          </button>
          <button type="button" id="btn-reset" class="btn-circle btn btn-warning" aria-pressed="false" autocomplete="off">
            <i class="fas fa-sync-alt"></i>
          </button>

        </span>


        <p></p>

        <div class="div-up text-center">
          <button type="button" id="btn-up" class="btn btn-danger btn-block">
            <i class="fas fa-arrow-alt-circle-up big-icon"></i>
          </button>
        </div>
        <div class="temp-display text-center">
          <h1 class = "display-3" id="text-temp">20°C</h1>
        </div>
        <div class="div-down text-center">
          <button type="button" id ="btn-down" class="btn btn-primary btn-block arrow-alt-circle-down">
            <i class="fas fa-arrow-alt-circle-down big-icon"></i>
          </button>
        </div>
        <div class="text-center">
          <strong id="energy-usage"></strong>
        </div>
        </div>




    </div>

    <script>



    $( document ).ready(function() {

      function setEnergyUsageColorClass() {
        if(thermostat.energyUsage() === "Energy Usage: Low"){
          $("#energy-usage").removeClass();
          $("#energy-usage").addClass("low");
        }
        else if(thermostat.energyUsage() === "Energy Usage: Medium"){
          $("#energy-usage").removeClass();
          $("#energy-usage").addClass("medium");
        }
        else {
          $("#energy-usage").removeClass();
          $("#energy-usage").addClass("high");
        }
      }

      reprintTemperture = function(){
        $("#text-temp").text(thermostat.getTemperature()+"°C");
        $("#energy-usage").text(thermostat.energyUsage());
        setEnergyUsageColorClass();


      };

      thermostat = new Thermostat();
      reprintTemperture();
      // $("#text-temp").text(thermostat.getTemperature()+"°C");

      $( "#btn-up" ).click(function( event ) {
        thermostat.up();
        reprintTemperture();

        // $("#text-temp").text(thermostat.getTemperature()+"°C");
      });

      $( "#btn-down" ).click(function( event ) {
        thermostat.down();
        reprintTemperture();
        // $("#text-temp").text(thermostat.getTemperature()+"°C");
      });

      $("#btn-powersaver").click(function( event){
        thermostat.togglePowerSaver();
      });

      $("#btn-reset").click(function (event) {
        thermostat.reset();
        reprintTemperture();
        // $("#text-temp").text(thermostat.getTemperature()+"°C");
      });

    });


    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
